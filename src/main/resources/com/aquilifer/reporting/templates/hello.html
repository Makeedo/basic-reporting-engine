<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title th:text="${title}">Hello, World!</title>
        <style>
            #user-table {
                width: 100%;
                border-spacing: 0;
            }
            tr.odd {
                background-color: #e2e4ef;
            }
            td {
                padding: 6px;
            }
            div#svg-image {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1 th:text="${title}">...</h1>
        <table id="user-table">
            <tr th:each="user,iterStat : ${users}" th:class="${iterStat.odd}? 'odd'">
                <td th:text="${user.id}">...</td>
                <td th:text="${user.first_name}">...</td>
                <td th:text="${user.last_name}">...</td>
                <td th:text="${user.email}">...</td>
                <td th:text="${user.gender}">...</td>
                <td th:text="${user.ip_address}">...</td>
            </tr>
        </table>

        <h1 th:text="${svg_title}">...</h1>
        <div id="svg-image" class="media" data-type="svg" data-src="logo.svg" />
    </body>
</html>
